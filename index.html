<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Dealership Lot â€“ POC</title>
<style>
body { margin:0; background:#0b0f14; color:#fff; font-family:system-ui; display:flex; }
#lot { margin:20px; display:grid; grid-template-columns: repeat(10, 36px); grid-auto-rows:36px; gap:2px; background:#1b2633; padding:10px; border-radius:12px; }
.cell { background:#0f1822; border-radius:4px; }
.car { position:absolute; background:#2c78ff; border-radius:8px; padding:4px; font-size:10px; text-align:center; cursor:grab; user-select:none; }
#tray { margin:20px; width:200px; }
button { padding:10px 14px; border-radius:8px; border:0; background:#2c78ff; color:#fff; font-weight:600; }
</style>
</head>
<body>

<div id="tray">
  <h3>Today's Arrivals</h3>
  <button onclick="newDay()">New Day</button>
  <div id="arrivals"></div>
</div>
<div id="lot"></div>

<script>
const lot=document.getElementById("lot");
for(let i=0;i<60;i++) lot.appendChild(document.createElement("div")).className="cell";

const cars=[
 {name:"Corolla",w:2,h:4},
 {name:"Camry",w:2,h:5},
 {name:"F-150",w:3,h:6},
 {name:"Miata",w:2,h:3},
 {name:"Suburban",w:3,h:7}
];

function newDay(){
 arrivals.innerHTML="";
 for(let i=0;i<3;i++){
  const c=cars[Math.floor(Math.random()*cars.length)];
  spawn(c);
 }
}

function spawn(c){
 const el=document.createElement("div");
 el.className="car";
 el.textContent=c.name;
 el.style.width=(c.w*38)+"px";
 el.style.height=(c.h*38)+"px";
 el.style.position="relative";
 arrivals.appendChild(el);
 drag(el);
}

function drag(el){
 let ox,oy;
 el.onpointerdown=e=>{
  ox=e.offsetX;oy=e.offsetY;
  el.style.position="absolute";
  document.body.appendChild(el);
  document.onpointermove=ev=>{
   el.style.left=(ev.clientX-ox)+"px";
   el.style.top=(ev.clientY-oy)+"px";
  }
  document.onpointerup=()=>document.onpointermove=null;
 }
}

newDay();
</script>
</body>
</html>
